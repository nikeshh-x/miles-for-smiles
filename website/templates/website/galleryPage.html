{% extends "base.html" %}

{% block content %}
  <!-- Gallery Section with Lightbox Effect -->
<section id="gallery" class="py-20 bg-white scroll-mt-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-4">Gallery</h2>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
      {% for gallery_item in gallery_items %}
      <div
        class="group relative aspect-4/3 rounded-2xl overflow-hidden bg-gray-100 shadow-lg hover:shadow-2xl transition-all duration-300"
      >
        <img
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
          src="{{gallery_item.image.url}}"
          alt="{{gallery_item.title}}"
          loading="lazy"
        />
        <div
          class="absolute inset-0 bg-linear-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6"
        >
          <p class="text-white font-semibold">{{gallery_item.title}}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    
  </div>
</section>
{% endblock content %}
